<html>
<title>
    My StopWatch
</title>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="plan">
        <div id="todoArea">
            <input type="text" id="addTodo" placeholder="Add a task">
            <div id="todos">
            </div>
        </div>

        <div id="stopWatch">
            <div id="digits">00:00:00:0</div>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
    
            <div id="intervalDes">Configure an interval</div>
    
            <div id="interval">
                <div>
                    <label>Hour: </label><input type="text" id="hour" value="0">
                </div>
                <div>
                    <label>Min:  </label><input type="text"  id="min" value="50">
                </div>
                
                <input type="button" id='stopAlarm' value="Stop Alarm"></input>
            </div>

            <div>Number of Intervals: <span id="numOfIntervals"></span></div>
        </div>

        <div id="completedArea">

        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
